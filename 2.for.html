<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura for </title>
</head>
<body>
    <script>
        document.write('<h1>Estructura FOR</h1>');
        //Repetira 10 veces el codigo dentro 
        //imprimira los 10 primeros numeros 
        for (let k=1;k<=10;k++){
            document.write(k);
            document.write('<br>');//salta de linea
        }
        document.write('<hr>')//muestra una linea
        for (let k =1;k<=10;k++){
            document.write(k*2);
            document.write('<br>');
        }
        document.write('<hr>');
        for (let k =1;k<=10;k++){
            document.write(k*2-1);
            document.write('<br>');
        }

    </script>
    
</body>
</html>
